<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="css/bootstrap.css.map" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/script.js"></script>
  <title>CIAO TUTTI</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="nes-field">
        <span class="content-name">Location</span>
        <input id="location" type="text" class="nes-input" name="name" autocomplete="off" required/>
      </div>
      <div class="form-group">
        <label for="landmarks">any landmarks?</label>
        <input id="landmarks" type="text" class="nes-input">
        <label for="number">time of year you were there?</label>
        <input id="Notes" type="text" class="nes-input"><label for="number">any special Notes?</label>
        <input id="numbers" type="text" class="nes-input">
        <button id="press" type="submit" class="nes-btn is-primary">press for solution</button>
      </div> 
      <div class="output">
      </div>
    </div>
  </header>
</body>
</html>
